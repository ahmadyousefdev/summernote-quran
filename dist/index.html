<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summernote-quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.css" rel="stylesheet">
    <!-- we used font awesome to display the quran icon, you can use any other icon library and edit it -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        .main {
            max-width: 800px;
            padding: 1rem;
        }
        /* you can style your verses like this,
        each verse will be wrapped in a span with class "quran-verse" */
        .quran-verse {
            font-family: 'Amiri', serif;
            font-size: 18px;
            color: #6b9b0b;
            background-color: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            direction: rtl;
            text-align: right;
        }
    </style>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="w-100 m-auto main">
        <form>
            <textarea id="summernote" name="editordata"></textarea>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote.min.js"></script>
    <script src="../summernote-quran.js"></script>
    <script>
        $(document).ready(function () {
            $('#summernote').summernote({
                tabsize: 2,
                height: 400,
                toolbar: [
                    ['custom', ['quran']],
                    // other toolbar elements here, for example:
                    ['font', ['bold', 'underline', 'clear']],
                ],
                quran: {
                    icon: '<i class="fa-solid fa-book-quran"></i>',
                    tooltip: 'here to add quran'
                },
            });
        });
    </script>
</body>

</html>
